          <style>

        .ubicacion {
             text-align: center; /* Centrar el contenido */

        .mapouter {
            display: inline-block;
            border: 5px solid; /* El color del borde se definirá dinámicamente */
            padding: 10px;
        }


          </style>

          <script>
            // Función para cambiar dinámicamente el color del borde en un arcoíris
function cambiarColorArcoiris() {
  const mapouter = document.querySelector('.mapouter');
  const colors = ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#0000ff', '#4b0082', '#9400d3']; // Colores del arcoíris

  let index = 0;

  // Cambiar el color del borde cada cierto intervalo de tiempo
  setInterval(() => {
    mapouter.style.borderColor = colors[index]; // Establecer el color del borde

    index++; // Avanzar al siguiente color
    if (index >= colors.length) {
      index = 0; // Volver al inicio del arcoíris
    }
  }, 500); // Cambiar cada segundo (puedes ajustar el intervalo de tiempo a tu gusto)
}

// Llamar a la función para iniciar el cambio de color del borde
cambiarColorArcoiris();

          </script>
